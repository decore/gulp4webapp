<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Gulp 4 based webapp</title>

    <!-- build:css styles/css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/css/styles.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../.tmp/styles/css/styles.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body>
    <main>
        Hello, app!
    </main>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <!-- inject:js -->
    <script src="scripts/scripts.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
